<div class="add-review-container">
  <div class="form-container mat-elevation-z8">
    <mat-card class="mat-card">
      <mat-card-title>Add Review</mat-card-title>
      <mat-card-content>
        <form [formGroup]="addGameForm" (submit)="onSubmit()">
          <div>
            <p>
              <mat-form-field appearance="outline" class="game" >
                <mat-label>Game</mat-label>
                <mat-select formControlName="game">
                  <mat-option>--</mat-option>
                  <mat-option value="animal"> Game name </mat-option>
                </mat-select>
                <mat-error
                  *ngIf="
                    addGameFormControls['game'].invalid &&
                    (addGameFormControls['game'].dirty ||
                      addGameFormControls['game'].touched)
                  "
                >
                  <span *ngIf="addGameFormControls['game'].errors?.['required']"
                    >You need to select a game</span
                  >
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field class="description" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>

                <mat-error
                  *ngIf="
                    addGameFormControls['description'].invalid &&
                    (addGameFormControls['description'].dirty ||
                      addGameFormControls['description'].touched)
                  "
                >
                  <span
                    *ngIf="addGameFormControls['description'].errors?.['required']"
                    >Description is required</span
                  >
                </mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline" class="score" >
                <mat-label>Score</mat-label>
                <input matInput formControlName="score" type="number" >
                <mat-error
                  *ngIf="
                    addGameFormControls['score'].invalid &&
                    (addGameFormControls['score'].dirty ||
                      addGameFormControls['score'].touched)
                  "
                >
                  <span
                    *ngIf="addGameFormControls['score'].errors?.['required']"
                    >Score is required</span
                  >
                  <span *ngIf="addGameFormControls['score'].errors?.['min']"
                    >The minimum number should be 0</span
                  >
                  <span *ngIf="addGameFormControls['score'].errors?.['max']"
                    >The maximum number should be 20</span
                  >
                </mat-error>
              </mat-form-field>
            </p>

            <div>
              <button mat-raised-button color="primary" class="save-button">Save</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
