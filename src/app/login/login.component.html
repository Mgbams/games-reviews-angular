<div class="login-container">
  <div class="form-container">
    <form
      [formGroup]="loginForm"
      (submit)="onSubmit()"
      enctype="multipart/form-data"
    >
      <div class="mat-form-field-container">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Pseudo </mat-label>
          <input matInput formControlName="pseudonym" />
          <mat-error
            *ngIf="
              loginFormFormControls['pseudonym'].invalid &&
              (loginFormFormControls['pseudonym'].dirty ||
                loginFormFormControls['pseudonym'].touched)
            "
          >
            <span *ngIf="loginFormFormControls['pseudonym'].errors?.['required']"
              >Pseudo is required</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label> Password </mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error
            *ngIf="
              loginFormFormControls['password'].invalid &&
              (loginFormFormControls['password'].dirty ||
                loginFormFormControls['password'].touched)
            "
          >
            <span *ngIf="loginFormFormControls['password'].errors?.['required']"
              >Password is required</span
            >
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="loginButton"
        >
          Log In
        </button>
      </div>
    </form>
  </div>
</div>
