<div class="game-list-container">
  <h1 class="game-lists-header">GAME LISTS</h1>

  <div class="export-container">
    <button (click)="exportAsXLSX()" class="download">
      <span class="download-text">Download : </span>
      <i class="fa fa-file-excel-o" style="font-size: 26px; color: red"></i>
    </button>

    <mat-form-field appearance="standard" class="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input class="filter-input" />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8" class="inner-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>image</th>
        <td mat-cell *matCellDef="let element">
          <img
            src="{{ serverImgUrl }}{{ element.picture }}"
            alt="{{ element.picture }}"
            class="film-image"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by publisher"
        >
          publisher
        </th>
        <td mat-cell *matCellDef="let row">{{ row.publisher.name }}</td>
      </ng-container>

      <ng-container matColumnDef="operations" class="operations-container">
        <th mat-header-cell *matHeaderCellDef>operations</th>
        <div class="operations-button">
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="viewGame(row)"
              title="View"
            >
              <mat-icon>visibility</mat-icon>
            </button>

            <button
              mat-icon-button
              class="edit-button"
              (click)="editGame(row)"
              title="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="primary"
              (click)="uploadImage(row)"
              title="Download"
            >
              <mat-icon>file_upload</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              (click)="deletGame(row)"
              title="Delete"
            >
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </div>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>

    <div class="reviews-button-container">
      <button mat-raised-button class="add-game-button" routerLink="/add-game">
        Add a Game
      </button>
      <button
        mat-raised-button
        class="review-lists--button"
        (click)="goToReviewList()"
      >
        List of Reviews
      </button>
    </div>

    <app-paginator
      [pageSize]="pageSize"
      (ChangePageOnClick)="nextPage($event)"
      [length]="length"
    ></app-paginator>
  </div>
</div>
