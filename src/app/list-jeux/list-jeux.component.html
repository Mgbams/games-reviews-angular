<div class="game-list-container">
  <mat-card class="game-list-card">
    <mat-card-title>GAME LISTS</mat-card-title>

    <mat-card-content>
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8"
        >
          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">{{ element.image }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by name"
            >
              Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Publisher Column -->
          <ng-container matColumnDef="publisher">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by publisher"
            >
              Publisher
            </th>
            <td mat-cell *matCellDef="let element">{{ element.publisher }}</td>
          </ng-container>

          <!-- Operations Column -->
          <ng-container matColumnDef="operations" class="operations-container">
            <th mat-header-cell *matHeaderCellDef>Operations</th>
            <div class="operations-button">
              <td mat-cell *matCellDef="let element">

                <button
                  mat-icon-button
                  color="primary"
                  (click)="viewGame(element)"
                  title="View"
                >
                  <mat-icon>visibility</mat-icon>
                </button>

                <button
                  mat-icon-button
                  class="edit-button"
                  (click)="editGame(element)"
                  title="Edit"
                >
                  <mat-icon>edit</mat-icon>
                </button>

                <button
                  mat-icon-button
                  color="primary"
                  (click)="uploadGame(element)"
                  title="Download"
                >
                  <mat-icon>file_upload</mat-icon>
                </button>

                <button
                  mat-icon-button
                  color="warn"
                  (click)="deletGame(element)"
                  title="Delete"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
            
              </td>
            </div>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          [hidePageSize]="true"
          showFirstLastButtons
          aria-label="Select page of games"
        >
        </mat-paginator>
      </div>
      <div class="reviews-button-container">
        <button mat-raised-button class="add-game-button">Add a Game</button>
        <button mat-raised-button class="review-lists--button">List of Reviews</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
