<div class="game-list-container">
  <mat-card class="game-list-card">
    <mat-card-title>GAME LISTS</mat-card-title>

    <div class="export-container">
      <button (click)="exportAsXLSX()" class="download">
        <span class="download-text">Download : </span>
        <i class="fa fa-file-excel-o" style="font-size: 26px; color:red; "></i>
      </button>
    </div>

    <mat-card-content>
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="games"
          matSort
          (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img
                src="{{serverImgUrl}}{{element.picture}}"
                alt="{{ element.picture }}"
                class="film-image"
              />
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by name"
            >
              Name
            </th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="publisher">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              sortActionDescription="Sort by publisher"
            >
              Publisher
            </th>
            <td mat-cell *matCellDef="let element">publisher</td>
          </ng-container>

          <ng-container matColumnDef="operations" class="operations-container">
            <th mat-header-cell *matHeaderCellDef>Operations</th>
            <div class="operations-button">
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="viewGame(element)"
                  title="View"
                >
                  <mat-icon>visibility</mat-icon>
                </button>

                <button
                  mat-icon-button
                  class="edit-button"
                  (click)="editGame(element)"
                  title="Edit"
                >
                  <mat-icon>edit</mat-icon>
                </button>

                <button
                  mat-icon-button
                  color="primary"
                  (click)="uploadImage(element)"
                  title="Download"
                >
                  <mat-icon>file_upload</mat-icon>
                </button>

                <button
                  mat-icon-button
                  color="warn"
                  (click)="deletGame(element)"
                  title="Delete"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </div>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="reviews-button-container">
        <button
          mat-raised-button
          class="add-game-button"
          routerLink="/add-game"
        >
          Add a Game
        </button>
        <button mat-raised-button class="review-lists--button" (click)="goToReviewList()">
          List of Reviews
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <app-paginator
    [pageSize]="pageSize"
    (ChangePageOnClick)="nextPage($event)"
    [length]="length"
  ></app-paginator>
</div>
