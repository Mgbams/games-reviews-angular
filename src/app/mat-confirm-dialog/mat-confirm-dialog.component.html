<div class="confirm-dialog-container">
  <div class="content-container">
    <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
  </div>

  <div class="message">
    <span class="content-span full-width">{{ data.message }}</span>
  </div>

  <div class="buttons-container">
    <button mat-raised-button id="no-button" [mat-dialog-close]="false">
      NO
    </button>
    <button mat-stroked-button id="yes-button" [mat-dialog-close]="true">
      YES
    </button>
  </div>
</div>
